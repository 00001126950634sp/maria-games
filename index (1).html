<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Adivinhe o Número</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input[type="number"] {
            padding: 10px;
            font-size: 16px;
            width: 100%;
            max-width: 200px;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .message {
            margin: 20px 0;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Jogo Adivinhe o Número</h1>
        <p>Tente adivinhar o número entre 1 e 100.</p>
        <input type="number" id="guess" placeholder="Digite seu palpite" min="1" max="100">
        <button onclick="checkGuess()">Adivinhar</button>
        <div id="message" class="message"></div>
    </div>

    <script>
        // Gerar um número aleatório entre 1 e 100
        const randomNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;

        function checkGuess() {
            const guess = Number(document.getElementById('guess').value);
            const messageElement = document.getElementById('message');
            attempts++;
            
            if (guess < 1 || guess > 100) {
                messageElement.textContent = 'Por favor, digite um número entre 1 e 100.';
            } else if (guess === randomNumber) {
                messageElement.textContent = `Parabéns! Você acertou o número ${randomNumber} em ${attempts} tentativas.`;
            } else if (guess < randomNumber) {
                messageElement.textContent = 'O número é maior. Tente novamente!';
            } else {
                messageElement.textContent = 'O número é menor. Tente novamente!';
            }
        }
    </script>
</body>
</html>
